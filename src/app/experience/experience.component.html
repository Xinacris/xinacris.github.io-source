<div class="expContent">
  <h5>Experiences</h5>
  <p>I have not much of experience right now, but I'm trying to.</p>
  <table>
    <tr>
      <th>Company</th>
      <th>Position</th>
      <th>Time</th>
    </tr>
    <tr class="expTable" *ngFor="let xp of experiences[0].experiences">
      <td>{{xp.name}}</td>
      <td>{{xp.position}}</td>
      <td>{{xp.time}}</td>
    </tr>
  </table>
</div>
